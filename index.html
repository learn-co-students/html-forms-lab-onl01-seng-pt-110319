<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action="post">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>
    </form>

    <form action="post">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>
    </form>
 
    <form action="post">
      <label for="phone">Email</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">
    </form>

    <label for="message">Text</label>
    <textarea id="message" name="message" placeholder="Enter Message">

    <h3>Which game did you play on the SNES?</h3>
      <input type="checkbox" id="checkbox" name="answer-1" value="super-mario"> Super Mario <br>
      <input type="checkbox" id="checkbox" name="answer-2" value="zelda">Zelda<br>
      <input type="checkbox" id="checkbox" name="answer-3" value="street-fighter">Street Fighter<br>

    <input type="submit" value="Submit">
    </form> 
  </body>
</html>
